<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="landingpage.js"></script>

    <title>Landing Page</title>
</head>

<body>
    <div class="landing-pg">
        <nav class="nav-bar">
        </nav>
        <div class="landing-pg-content"></div>
        <div class="cssanimation">
            <div class="stars"></div>
            <div class="twinkling"></div>
            <div class="mountain mountain-one" title="Cypress Mountain">
                <div class="mountain-top mountain-top-one">
                    <div class="mountain-cap mountain-cap-one"></div>
                    <div class="mountain-cap mountain-cap-two"></div>
                </div>
            </div>
            <div class="mountain mountain-two" title="Mt. Seymour">
                <div class="mountain-top mountain-top-two">
                    <div class="mountain-cap mountain-cap-one"></div>
                    <div class="mountain-cap mountain-cap-two"></div>
                </div>
            </div>
            <div class="mountain mountain-three" title="Grouse Mountain">
                <div class="mountain-top mountain-top-three">
                    <div class="mountain-cap mountain-cap-one"></div>
                    <div class="mountain-cap mountain-cap-two"></div>
                </div>
            </div>
            <div class="city">
                <div class="tower1 tower-lg">
                    <div class="windows"></div>
                </div>
                <div class="tower2 tower-sm">
                    <div class="windows-sm"></div>
                </div>
                <div class="tower3 tower-md">
                    <div class="windows"></div>
                </div>
                <div class="tower4 tower-lg">
                    <div class="windows"></div>
                </div>
                <div class="tower5 tower-xl">
                    <div class="windows"></div>
                </div>
                <div class="tower6 tower-sm">
                    <div class="windows-sm"></div>
                </div>
                <div class="tower7 tower-lg">
                    <div class="windows"></div>
                </div>
                <div class="tower8 tower-xsm">
                    <div class="windows-xsm"></div>
                </div>
                <div class="tower9 tower-sm">
                    <div class="windows-sm"></div>
                </div>
                <div class="tower10 tower-xl">
                    <div class="windows"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
